name: Automated donator builds

on:
  workflow_dispatch:
  push:
    branches:
      - 'feat/**'
      - 'main'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x gradlew
        shell: bash

      - name: Run datagen
        run: ./gradlew runDatagen
        shell: bash

      - name: Build
        run: ./gradlew build

      - name: Publish artifacts
        uses: DrTheodor/discord-webhook-upload-action@v1.2
        with:
          url: ${{ secrets.EXTRAS_DEV_BUILDS }}
          file: 'build/libs/*'
          username: george addington
          avatar: 'https://i.imgur.com/PLXp29k.png'
          commit: '> :sparkles: [%MESSAGE%](<%LINK%>) by [%AUTHOR%](<%AUTHOR_LINK%>)'
          message: |
            <:new1:1253371736510959636><:new2:1253371805734015006> New `Adventures in Time: Extras` dev build `#${{ github.run_number }}`:
            %COMMITS%
